<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/angular.min.js" type="text/javascript"></script>
    <script src="./js/angular-route.min.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta content="text/html; charset=EUC-JP">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>drill</title>
  </head>
  <body ng-app="App">
    <h1>drill</h1>
    <div id="msg"></div>
    <div ng-view></div>
    <div id="contents" ng-controller="MainController">
      <script type="text/ng-template" id="tmpl-list">
        <div>
          <a class="listed-item" ng-repeat="item in items" href="#/modify/{{item.id}}">
            <ul>
              <li>{{item.name}}</li>
              <li>torque: {{item.torque}}</li>
            </ul>
            <div class="picture" style="background-color: {{item.picPath}}"></div>
          </a>
        </div>
      </script>
      <script type="text/ng-template" id="tmpl-modify">
        modify
        <div>
          {{item.name}}
          {{item.picPath}}
          {{item.torque}}
        </div>
      </script>
    </div>
  </body>
</html>
